<div class="text-center" >
  <button type="button" class="btn btn-primary" (click)="addForm()">Add a new form</button>
</div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="form1">
  <form [formGroup]="dataForm"  (ngSubmit)="onSubmit()" class="border p-3 rounded" style="max-width: 100%;" >

    <div *ngFor="let form of getFoodsControls; let i=index" formArrayName="foods" >
      <div [formGroupName]="i" class="row mb-4">
      <div class="form-group col-1">
        <label for="id">Id</label>
        <input type="text" id="indexId" formControlName="id" class="form-control min-field" required>
      </div>

      <div class="form-group col-1">
        <label for="restId">RestId</label>
        <input type="text" id="restId" formControlName="restId" class="form-control min-field" required>
      </div>

      <div class="form-group col-1">
        <label for="cId">C.Id</label>
        <input type="text" id="cId" formControlName="cId" class="form-control min-field" required>
      </div>

      <div class="col-1 prd-nm">
        <label for="name">Product Name</label>
        <input type="text" id="name" formControlName="name" class="form-control mt-width" required>
      </div>

      <div class="form-group col-1">
        <label for="image">Image Name</label>
        <input type="text" id="image" formControlName="image" class="form-control mt-width"/>
      </div>

      <div class="form-group col-1">
        <label for="details">Add Details</label>
        <textarea id="details" formControlName="details" class="form-control mt-width"></textarea>
      </div>

      <div class="form-group col-1">
        <label for="Price">Price</label>
        <input type="number"  id="Price" formControlName="Price" class="form-control chake-box" required>
      </div>

      <div class="form-group form-check" style="text-align: left;">
        <label for="veg" class="form-check-label">Veg</label><br>
        <input type="checkbox" id="veg" formControlName="veg" class="form-check-input" required>
      </div>

      <div class="form-group col-1">
        <label for="size">add size and ver..</label>
        <button type="button" class="btn btn-primary" (click)="openPopup()">add</button>
      </div>

    </div>
    </div>

    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
  </form>
  
</div>
<div *ngFor="let item of formData.addMoreValues">
  <p>Size: {{ item.size }} - Option: {{ item.option }}</p>
</div>
<app-pop-up *ngIf="isPopupVisible" (closePopup)="closePopup()" (formDataSubmitted)="handleFormData($event)"></app-pop-up>
